<form action="" id="form" method="post" style="margin:0;">
	<fieldset>
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">Ã—</button>
			<h3>{{@file['title']}}</h3>
		</div>
		<div class="modal-body">
			<div class="tabbable tabs-right" id="file_images">
				<F3:include href="__file_images.html"/>
			</div>
		</div>
		<div class="modal-footer">
			<a class="btn btn-primary pull-left" id="download_link" href="{{@LIVE_SITE}}origami/file/download/?file_id={{@file['id']}}&prepend_version=1&version={{@file['versions'][0]['version']}}&extension={{@file['versions'][0]['extensions'][0]}}" target="_blank"><i class="icon-download icon-white"></i> Download selected</a>
			<F3:check if="{{@file['editable_by_user'] || @USER->isAtLeast('user')}}">
				<a href="{{@LIVE_SITE}}origami/file/edit/?id={{@file['id']}}" class="btn">{{@file['editable_by_user'] ? 'Edit' : 'Add a version or an extension'}}</a>
			</F3:check>
		</div>
	</fieldset>
	<input type="hidden" name="id" id="id" value="{{@file['id']}}">
	<input type="hidden" name="post" value="1">
	<input type="hidden" id="version" name="version" value="{{count(@file['versions']) ? @file['versions'][0]['version'] : '0'}}">
	<input type="hidden" id="extension" name="extension" value="{{count(@file['versions']) ? @file['versions'][0]['extension'] : ''}}">
</form>
