<F3:check if="{{@file['versions']}}">
	<F3:true>
		<ul class="nav nav-tabs">
			<li><a class="change"><i class="icon-black icon-plus"></i> Add new version</a></li>
			<F3:repeat group="{{@file['versions']}}" key="{{@version_key}}" value="{{@version}}">
				<li {{@version_key == 0 ? ' class="active"' : ''}}><a class="change" href="#v{{@version['version']}}" data-toggle="tab" data-change="version" data-changeto="{{@version['version']}}">{{@version['approved'] == 0 ? '<i class="icon-black icon-warning-sign"></i> ' : ''}}Version {{@version['version']}}</a></li>
			</F3:repeat>
		</ul>
		<div class="tab-content">
			<F3:repeat group="{{@file['versions']}}" key="{{@version_key}}" value="{{@version}}">
				<F3:check if="{{@version_key == 0}}">
					<F3:true>
						<div class="tab-pane active" id="v{{@version['version']}}">
					</F3:true>
					<F3:false>
						<div class="tab-pane" id="v{{@version['version']}}">
					</F3:false>
				</F3:check>
					<div class="pull-right">								
						<ul class="thumbnails">
							<li class="">
								<a href="#" class="thumbnail">
									<img src="{{getFileThumbPath(@file['id'], @version['version'])}}" alt="">
								</a>
							</li>
						</ul>
						<div class="btn-group"  data-toggle="buttons-radio">
							<a class="btn active">.{{@version['extension']}}</a>
							<a class="btn">.psd</a>
							<a class="btn">.png</a>
							<a class="btn">.pdf</a>
						</div>

						<F3:check if="{{@version['approved'] == 1}}">
							<F3:true>
								<F3:check if="{{@USER->isAtLeast('manager')}}">
									<F3:true>
										<div class="btn-group clear" data-toggle="buttons-radio"  style="margin:10px 0 0;">
											<F3:include href="__file_edit_approved.html"/>
										</div>
									</F3:true>
									<F3:false>
										<button class="btn btn-success" disabled="">Approved</button>
									</F3:false>
								</F3:check>
							</F3:true>
							<F3:false>
								<F3:check if="{{@USER->isAtLeast('manager')}}">
									<F3:true>
										<div class="btn-group clear" data-toggle="buttons-radio"  style="margin:10px 0 0;">
											<F3:include href="__file_edit_disapproved.html"/>
										</div>
									</F3:true>
									<F3:false>
										<button class="btn btn-danger" disabled="">Disapproved</button>
									</F3:false>
								</F3:check>
							</F3:false>
						</F3:check>
					</div>									
				</div>
			</F3:repeat>
		</div>
	</F3:true>
	<F3:false>
		<ul class="nav nav-tabs">
			<li class="active"><a class="change"><i class="icon-black icon-edit"></i> Version {{@file['last_version']+1}}</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="v{{@file['last_version']+1}}">
				<div class="thumbnail thumbnail-box fade" id="file_dropzone">
					<script type="text/javascript">
						TEMP_FOLDER = '{{@LIVE_SITE}}temp/';
					</script>
					<!-- Initial text START -->
					<div id="initial_text" class="hide2">
						<div class="textrow textrow2">
							<i class="icon-big icon-arrow-up"></i>Drag n Drop a file in here or
						</div>
						<div class="textrow textrow1">
							<span type="file" class="fileinput-button"><i class="icon-big icon-plus-sign"><input id="file" type="file" name="file"></i></span>Click to select a file for upload
						</div>
					</div>
					<!-- Initial text END -->

					<!-- progress bar START -->
					<div id="progress_bar" class="progress progress-striped active hide" style="margin-right:0px;">
						<div class="bar" style="width:40%">0%</div>
					</div>
					<div id="image_log" class="progress_bar_text"></div>
					<!-- progress bar END -->	

					<!-- thumbnail START -->
					<div id="thumbnail" class="thumbnail_content hide">
						<img src="{{@LIVE_SITE}}temp/thumb_b.jpg">
					</div>
					<div id="thumbnail_action" class="thumbnail_action hide">
						<div class="thumbnail_overlay"></div>
						<div class="btn-group">
							<button class="btn btn-success">Use this thumbnail</button>
							<button class="btn btn-danger">Do not use this thumbnail</button>
						</div>
					</div>

					<div id="progress_bar" class="progress progress-striped active hide" style="margin-right:0px;">
						<div class="bar" style="width:40%">0%</div>
					</div>
					<!-- thumbnail END -->		
				</div>
			</div>
		</div>
	</F3:false>
</F3:check>
