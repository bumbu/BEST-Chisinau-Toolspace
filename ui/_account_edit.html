<div class="row">
	<div class="span6">
		<form class="form-horizontal" method="post">
			<fieldset>
				<div class="control-group">
					<label class="control-label" for="input01">Email</label>
					<div class="controls">
						<div class="input-append">
							<input class="span2" id="email" name="email" size="16" type="text" placeholder="Email" value="{{@user['email']}}"><span class="add-on">@gmail.com</span>
						</div>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="select01">Role</label>
					<div class="controls">
						<select id="role" name="role">
							<F3:repeat group="{{@roles}}" key="{{@role}}" value="{{@role_details}}">
								<option value="{{@role}}" {{(@user['role'] == @role ? 'selected="selected"' : '')}}>{{@role_details['title']}}</option>
							</F3:repeat>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="approved">Approved</label>
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" id="approved" name="approved" value="1" {{@user['approved'] == 1 ? 'checked="checked"' : ''}}>
							Check to give access to user
						</label>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="blocked">Blocked</label>
					<div class="controls">
						<label class="checkbox">
							<input type="checkbox" id="blocked" name="blocked" value="1" {{@user['blocked'] == 1 ? 'checked="checked"' : ''}}>
							Check if user shouldn't have access to service
						</label>
					</div>
				</div>

				<div class="form-actions">
					<button class="btn btn-primary">Save changes</button>
				</div>
			</fieldset>
			<input type="hidden" name="id" value="{{@user['id']}}">
			<input type="hidden" name="post" value="1">
		</form>
	</div>
	<div class="span6">
		<div class="tabbable tabs-right">
			<ul class="nav nav-tabs">
				<F3:repeat group="{{@user_stats}}" key="{{@key}}" value="{{@stats}}">
					<li {{@key == 0 ? 'class="active"' : ''}}><a href="#stats_{{@key}}" data-toggle="tab">{{@stats['title']}}</a></li>
				</F3:repeat>
			</ul>
			<div class="tab-content">
				<F3:repeat group="{{@user_stats}}" key="{{@key}}" value="{{@stats}}">
					<div class="tab-pane {{@key == 0 ? 'active' : ''}}" id="stats_{{@key}}">
						<F3:repeat group="{{@stats['elements']}}" value="{{@element}}">
							<p>{{@element}}</p>
						</F3:repeat>
					</div>
				</F3:repeat>
			</div>
		</div>
	</div>
</div>
